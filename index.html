<!Doctype html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1 class="text"> Hii <span style='font-size:50px;'>&#128075;</span>
    </h1>
    <h1 class="text"> I am a calculator!</h1>
    <div class="main">
        <div class="box">
            <input class="Num" type="text" id="number" placeholder="Enter the number">
        </div>
        <div class="row">
            <button class="btn">AC</button>
            <button class="btn">%</button>
            <button class="btn">.</button>
            <button class="btn">รท</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">*</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">+</button>
        </div>
        <div class="row">
            <button class="btn">000</button>
            <button class="btn">00</button>
            <button class="btn">0</button>
            <button class="btn">=</button>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
